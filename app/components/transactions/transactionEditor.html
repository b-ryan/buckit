<div class="transaction-editor">
  <form class="form-inline">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" name="date" ng-model="form.date">
    </div>
    <div class="form-group">
      <label for="payee_id">Payee ID</label>
      <input type="number" name="payee_id" ng-model="form.payee_id">
    </div>
    <div ng-repeat="split in form.splits">
      <div class="form-group">
        <label for="account_id_{{$index}}">Account</label>
        <select name="account_id_{{$index}}" ng-model="split.account_id"
          ng-options="a.id as a.name for a in accounts" required="true">
        </select>
      </div>
      <div class="form-group">
        <label for="amount_{{$index}}">Amount</label>
        <input type="number" step="0.01" name="amount_{{$index}"
          ng-model="split.amount">
      </div>
    </div>
    <div class="form-group">
      <button class="btn" ng-click="save()">Save</button>
    </div>
  </form>
  <pre>{{form | json}}</pre>
  <pre>{{transaction | json}}</pre>
</div>
