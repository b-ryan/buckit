<div class="transaction-editor">
  <form class="form container-fluid">

    <div class="row">
      <label class="col-md-1" for="date">Date</label>
      <input class="col-md-2" type="date" name="date"
        ng-model="form.date" required="true">

      <label class="col-md-1" for="payee_id">Payee</label>
      <select class="col-md-2" name="payee_id"
        ng-model="split.payee_id"
        ng-options="p.id as p.name for p in payees">
      </select>

      <div class="col-md-6 container-fluid">
        <div ng-repeat="split in form.splits">
          <div class="row">
            <label class="col-md-2" for="account_id_{{$index}}">Account</label>
            <select class="col-md-4" name="account_id_{{$index}}"
              ng-model="split.account_id"
              ng-options="a.id as a.name for a in accounts" required="true">
            </select>

            <label class="col-md-2" for="amount_{{$index}}">Amount</label>
            <input class="col-md-4" type="number" step="0.01" name="amount_{{$index}"
              ng-model="split.amount">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <button class="btn" ng-click="cancel()">Cancel</button>
        <button class="btn" ng-click="save()">Save</button>
      </div>
    </div>

  </form>
</div>
