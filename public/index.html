<!DOCTYPE html>
<html ng-app="buckit">
  <head>
  <title>Buckit</title>

  <!-- JQUERY -->
  <script src="/public/bower/jquery/dist/jquery.min.js"></script>

  <!-- JQUERY UI -->
  <script src="/public/bower/jquery-ui/jquery-ui.min.js"></script>
  <link href="/public/bower/jquery-ui/themes/ui-lightness/jquery-ui.min.css"
    rel="stylesheet" media="screen">

  <!-- BOOTSTRAP -->
  <script src="/public/bower/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="/public/bower/bootstrap/dist/css/bootstrap.min.css"
    rel="stylesheet" media="screen">

  <!-- ANGULAR -->
  <script src="/public/bower/angular/angular.min.js"></script>
  <script src="/public/bower/angular-route/angular-route.min.js"></script>
  <script src="/public/bower/angular-resource/angular-resource.min.js"></script>

  <!-- ANGULAR BOOTSTRAP -->
  <script src="/public/bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- HIGHCHARTS -->
  <script src="/public/lib/highcharts/highstock.js"></script>

  <!-- BUCKIT -->
  <script src="/public/.compiled/buckit.js"></script>
  <script src="/public/.compiled/constants.js"></script>
  <script src="/public/.compiled/services.js"></script>
  <script src="/public/.compiled/controllers/TabsCtrl.js"></script>
  <script src="/public/.compiled/controllers/AccountsCtrl.js"></script>
  <script src="/public/.compiled/controllers/NewAccountCtrl.js"></script>
  <script src="/public/.compiled/controllers/LedgerCtrl.js"></script>
  <script src="/public/.compiled/controllers/TransactionCtrl.js"></script>
  <script src="/public/.compiled/directives/autoComplete.js"></script>
  <script src="/public/.compiled/directives/ngBlur.js"></script>
  <script src="/public/.compiled/directives/editTransaction.js"></script>
  <script src="/public/.compiled/directives/selectPayee.js"></script>
  <script src="/public/.compiled/directives/selectAccount.js"></script>
  <script src="/public/.compiled/charts.js"></script>
  <link href="/public/css/style.css" rel="stylesheet" media="screen">

  </head>
  <body>

  <div ng-controller="TabsCtrl">
    <ul>
      <li class="{{accountsTab.active && 'active'}}">
        <a href="{{accountsTab.href}}">{{accountsTab.name}}</a>
      </li>
      <li ng-repeat="account in accounts | filter:isAssetOrLiability">
      <a href="{{ledgerTab.href}}/{{account.id}}">{{account.name}} | {{account.balance}}</a>
      </li>
      <li><a href="" ng-click="create_account()">+ Add</a></li>
    </ul>
    <div>
      <ng-view class="main-content"></ng-view>
    </div>
  </div>

  </body>
</html>
