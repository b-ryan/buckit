<div id="accounts" ng-controller="AccountsCtrl">
  <div class="content">
  <h3>Accounts</h3>
  <table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="account in accounts">
      <td><a href="{{ledgerTab.href}}/{{account.id}}">{{account.name}}</a></td>
      <td>{{account.type}}</td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
