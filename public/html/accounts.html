<div id="accounts" ng-controller="AccountsCtrl">
  <div class="content">
    <h3>Accounts</h3>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>type</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="account in accounts">
          <td>{{account.id}}</td>
          <td>{{account.type}}</td>
          <td>{{account.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
