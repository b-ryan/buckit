<div ng-controller="TransactionsCtrl">

  <pre ng-repeat="transaction in transactions">{{transaction | json}}</pre>

  <form>
    <input type="text" placeholder="Date" ng-model="transaction.date">
    <select ng-model="transaction.status">
      <option value="not_reconciled">Not Reconciled</option>
      <option value="cleared">Cleared</option>
      <option value="reconciled">Reconciled</option>
    </select>

    <button ng-click="save(transaction)">SAVE</button>
  </form>

</div>
