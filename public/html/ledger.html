<div id="ledger" ng-controller="AccountTransactionsCtrl">
  <div class="content">
    <h3>Ledger</h3>
    <select
      ng-model="currAccount"
      ng-options="account.name for account in accounts"
      >
    </select>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Payee</th>
          <th>Details</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in transactions">
          <td>{{transaction.date}}</td>
          <td>{{transaction.payee.name}}</td>
          <td>{{transaction.splits | transactionDestination:currAccount}}</td>
          <td>{{transaction.splits | transactionTotal:currAccount | currency}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn" ng-click="openTransactionModal()">Open me!</button>
  </div>
  <script type="text/ng-template" id="transactionModal.html">
    <div class="modal-header">
      <h3>I'm a modal!</h3>
    </div>
    <div class="model-body">
      modal body!
    </div>
  </script>
</div>
