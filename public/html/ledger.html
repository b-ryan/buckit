<div id="ledger" ng-controller="AccountTransactionsCtrl">
  <div class="content">
    <h3>Ledger</h3>
    <select>
      <option ng-repeat="account in accounts" value="{{account.id}}"
        ng-selected="account.active"
      >
        {{account.name}}
      </option>
    </select>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th>date</th>
          <th>payee</th>
          <th>amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="transaction in transactions">
          <td>{{transaction.date}}</td>
          <td>{{transaction.payee.name}}</td>
          <td>{{transaction.splits | transactionTotal:1}}</pre></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
