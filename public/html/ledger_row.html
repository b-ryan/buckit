<div class="row-fluid" ng-hide="transaction.editing">
  <label class="span1">{{transaction.id}}</label>
  <label class="span2">{{transaction.date}}</label>
  <label class="span3">{{transaction.payee.name}}</label>
  <label class="span3">{{displayCategory}}</label>
  <label class="span2">{{account_split.amount | currency}}</label>
  <label class="span1">{{account_split.reconciled_status}}</label>
</div>
<div class="row-fluid" ng-show="transaction.editing">
  <div class="row-fluid">
    <label class="span1">{{transaction.id}}</label>
    <label class="span2"><input ng-model="transaction.date"></label>
    <label class="span3"><input ng-model="transaction.payee"></label>
    <label class="span3"><input ng-model="displayCategory"></label>
    <label class="span1"><input ng-model="account_split.amount"></label>
    <label class="span1">
      <select ng-model="account_split.reconciled_status"
              ng-options="s for s in reconciled_statuses">
      </select>
    </label>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <button class="btn btn-small" ng-click="ok()">OK</button>
      <button class="btn btn-small" ng-click="cancel()">Cancel</button>
    </div>
    <div class="span6"></div>
  </div>
</div>
