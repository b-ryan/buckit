<div class="row-fluid" ng-hide="transaction.editing">
  <label class="span1">{{transaction.id}}</label>
  <label class="span2">{{transaction.date}}</label>
  <label class="span3">{{transaction.payee.name}}</label>
  <label class="span3">{{displayAccount.name}}</label>
  <label class="span2">{{displayAmount | currency}}</label>
  <label class="span1">{{displayStatus}}</label>
</div>
<div class="row-fluid" ng-show="transaction.editing">
  <div class="row-fluid">
    <label class="span1">{{transaction.id}}</label>
    <label class="span2"><input ng-model="transaction.date"></label>
    <label class="span3"><input ng-model="transaction.payee"></label>
    <label class="span3"><input ng-model="displayAccount.name"></label>
    <label class="span1"><input ng-model="displayAmount"></label>
    <label class="span1"><input ng-model="displayStatus"></label>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <button class="btn btn-small" ng-click="ok()">OK</button>
      <button class="btn btn-small" ng-click="cancel()">Cancel</button>
    </div>
    <div class="span6"></div>
  </div>
</div>
