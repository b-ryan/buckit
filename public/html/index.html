<!DOCTYPE html>
<html ng-app="buckit">
  <head>
    <title>Buckit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQUERY & JQUERY UI -->
    <script src="/public/lib/jquery/jquery.js"></script>
    <script src="/public/lib/jquery/jquery-ui.min.js"></script>
    <link href="/public/lib/jquery/jquery-ui.min.css" rel="stylesheet" media="screen">

    <!-- BOOTSTRAP -->
    <script src="/public/lib/bootstrap/bootstrap.js"></script>
    <link href="/public/lib/bootstrap/bootstrap.css" rel="stylesheet" media="screen">

    <!-- ANGULAR -->
    <script src="/public/lib/angular/angular.js"></script>
    <script src="/public/lib/angular/angular-resource.js"></script>

    <!-- HIGHCHARTS -->
    <script src="/public/lib/highcharts/highstock.js"></script>

    <!-- BUCKIT -->
    <script src="/public/.compiled/buckit.js"></script>
    <script src="/public/.compiled/controllers.js"></script>
    <script src="/public/.compiled/charts.js"></script>
    <link href="/public/css/style.css" rel="stylesheet" media="screen">

  </head>
  <body>

    <div class="tabbable tabs-left">
      <ul class="nav nav-tabs ">
        <li><a href="#accounts-tab" data-toggle="tab">Accounts</a></li>
        <li><a href="#ledgers-tab" data-toggle="tab">Ledgers</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane" id="accounts-tab">
          Accounts tab
        </div>
        <div class="tab-pane" id="ledgers-tab">
          Ledgers tab
        </div>
      </div>
    </div>

  </body>
</html>
