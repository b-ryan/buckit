<div>
  You have {{accounts.length}} accounts.


  <ul>
    <li ng-repeat="account in accounts | filter:isAssetOrLiability">
      <a href="{{ledgerTab.href}}/{{account.id}}">
        {{account.name}} | {{account.balance}}
      </a>
    </li>
  </ul>
  <edit-account-button is-new-account="true"></edit-account-button>
</div>
