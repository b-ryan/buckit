<div>
  You have {{accounts.length}} accounts.


  <ul>
    <li ng-repeat="account in accounts | filter:isAssetOrLiability">
      <a href="{{ledgerTab.href}}/{{account.id}}">
        {{account.name}} | {{account.balance}}
      </a>
      <button class="btn btn-small" edit-account-button account="account">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </li>
  </ul>
  <button class="btn" edit-account-button>Create New Account</button>
</div>
